<!DOCTYPE html>
<html>
<head>
    <title>Editor Logs</title>
    <style>
        body { font-family: Arial; background-color: #f9f9f9; padding: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #2ebfc1; color: white; }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-box {
            display: flex;
            justify-content: flex-end;
        }

        .search-box input[type="text"] {
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .search-box input[type="submit"] {
            padding: 6px 10px;
            margin-left: 5px;
            background-color: #2ebfc1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-box input[type="submit"]:hover {
            background-color: #27a6a8;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h2>Editor Logs</h2>
        <form class="search-box" action="" method="get">
            <input type="text" name="search" placeholder="Search Order ID..." value="{{ request.args.get('search', '') }}">
            <input type="submit" value="Search">
        </form>
    </div>
    <a href="/"style="
    display: inline-block;
    padding: 8px 16px;
    background-color: #2ebfc1;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    margin-top: 10px;">Go Back</a>
    <table border="1">
        <tr>
            <th>Full Name</th>
            <th>Order ID</th>
            <th>Department Name</th>
            <th>File Name</th>
            <th>Open DateTime</th>
            <th>Submit DateTime</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row.full_name }}</td>
            <td>{{ row.order_id }}</td>
            <td>{{ row.dept_name }}</td>
            <td>{{ row.file_name }}</td>
            <td>{{ row.open_datetime }}</td>
            <td>{{ row.submit_datetime }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/"style="
    display: inline-block;
    padding: 8px 16px;
    background-color: #2ebfc1;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    margin-top: 10px;">Go Back</a>
</body>
</html>

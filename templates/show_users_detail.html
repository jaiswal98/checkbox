<!DOCTYPE html>
<html>
<head>
    <title>User List - Admin</title>
    <style>
        body { font-family: Arial; background-color: #f9f9f9; padding: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #2ebfc1; color: white; }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-box {
            display: flex;
            justify-content: flex-end;
        }

        .search-box input[type="text"] {
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .search-box input[type="submit"] {
            padding: 6px 10px;
            margin-left: 5px;
            background-color: #2ebfc1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-box input[type="submit"]:hover {
            background-color: #27a6a8;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h2>Registered Users</h2>
        <form class="search-box" action="" method="get">
            <input type="text" name="search" placeholder="Search Employee ID..." value="{{ request.args.get('search', '') }}">
            <input type="submit" value="Search">
        </form>
    </div>

    <a href="/"style="
    display: inline-block;
    padding: 4px 5px;
    background-color: #2ebfc1;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    margin-top: 10px;">‚Üê Back to Dashboard</a>

    <table>
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Full Name</th>
                <th>Department</th>
                <th>Role</th>
                <!-- <th>Feedback</th> -->
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.emp_id }}</td>
                <td>{{ user.full_name }}</td>
                <td>{{ user.dept_name }}</td>
                <td>{{ user.role }}</td>
                <!-- <td>{{ user.feedback }}</td> -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

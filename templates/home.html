<!DOCTYPE html>
<html>
<head>
    <title>Document Workflow Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 40px;
            text-align: center;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background-color: #2ebfc1;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #249fa0;
        }
    </style>
</head>
<body>
    <h2>Document Workflow Dashboard</h2>
    <a href="/editor-logs" class="btn">Editor Logs</a>
    <a href="/qc-logs" class="btn">QC Logs</a>
    <a href="/admin-login" class="btn">Admin Login</a>
</body>
</html>
